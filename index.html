<script>
window.onload = function () {
        // Call function to pull content from link
        addContentFromLink();
      }

      function addContentFromLink() {
        // Parse query string from URL
        const queryString = window.location.search;
        const params = new URLSearchParams(queryString);
        const token = params.get('token');
        // Add response data to <div>
        const contentDiv = document.querySelector('#token-content');
        contentDiv.innerHTML = token;
      }
        </script>

<script>
      const token_container = document.querySelector(".token_container");
      const copy_btn = document.querySelector(".copy");
      const box = document.querySelector(".box");
      copy_btn.addEventListener("click", async () => {
        try {
          if (window.my_timeout) {
            clearTimeout(window.my_timeout);
          }
          await navigator.clipboard.writeText(token_container.innerHTML);
          let bkp = copy_btn.innerHTML;
          copy_btn.innerHTML = "Copied To Clipboard";
          window.my_timeout = setTimeout(() => {
            copy_btn.innerHTML = bkp;
          }, 1000);
        } catch (err) {
          alert("Failed To Copy to Clipboard! Please Copy it Manually by Selecting the Token");
          console.log(err);
        }
      });
</script>
